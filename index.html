<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ValidationForm</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form">
      <div class="title">Sign In</div>
      <div>
        <label id="email">
          <input type="text" />
          <span>Email</span>
        </label>
        <div class="input-error">Wrong email</div>
      </div>
      <label id="password">
        <input type="password" />
        <span>Password</span>
      </label>
      <div class="button disabled">Sign In</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
